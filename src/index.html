<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML + CSS</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="shortcut icon"
      href="https://static.tildacdn.com/tild6463-6639-4636-a131-323534663232/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <div class="title">Adaptive program</div>
    </header>
    <form method="post" action="/login">
      <div class="loginAndEmail">
        <label>
          <span>Введите логин:</span>
          <input
            type="text"
            name="login"
            placeholder="Ваш логин"
            minlength="5"
          />
        </label>
        <label>
          <span>Введите почту:</span>
          <input
            type="email"
            name="login"
            placeholder="Ваша почта"
            minlength="5"
          />
        </label>
      </div>
      <div class="twoPassword">
        <label>
          <span>Введите пароль:</span>
          <input
            class="form-input"
            type="password"
            name="password"
            placeholder="Ваш пароль"
          />
        </label>
        <label>
          <span>Повторите пароль:</span>
          <input
            class="form-input"
            type="password"
            name="password"
            placeholder="Ваш пароль"
          />
        </label>
      </div>
      <div class="langSelect">
        <label>
          <span>Выберите язык:</span>
          <select name="lang">
            <option>Русский</option>
            <option>English</option>
          </select>
        </label>
      </div>
      <div class="langSelect">
        <button type="submit">Войти</button>
      </div>
    </form>
    <div class="anim-text">
      - Регистрация на сайте - Напиши почту - Отправь форму -
    </div>
    <img src="./img/imege.jpg" alt="">
  </body>
</html>
